<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Clinica veterinaria Lilura, cuidado integral para tus mascotas" />
<meta name="author" content="" />
<title>Clínica Veterinaria Lilura</title>
<!-- Cargar Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Estilos personalizados -->
<style>
  /* Establecer la imagen de fondo */
  body {
    background-image: url('/static/images/dibujoVeterinaria.png');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Centrar el contenido de la página */
  .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    text-align: center;
    padding: 20px;
  }

  /* Asegurar que el footer esté al final */
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
  }
</style>
</head>
<body>

  <!-- Reemplazar fragmento de header -->
  <div th:replace="fragments/header :: header"></div>

  <!-- Contenido principal de la página -->
  <div class="content">
    <h1 class="mb-4">Bienvenidos a Clínica Veterinaria Lilura</h1>
    <p class="lead mb-4">Cuidamos de las mascotas como parte de nuestra familia.</p>
    <img src="/images/dibujoVeterinaria.png" alt="Mascotas felices" class="img-fluid rounded mb-4" />
    <a th:href="@{/mamiferos}" class="btn btn-primary btn-lg">Introducir, modificar y borrar un peludo</a>
    <h1></h1>
    <a th:href="@{/sedes}" class="btn btn-primary btn-lg">Introducir, modificar y borrar una sede</a>
  </div>

  <!-- Reemplazar fragmento de footer -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Cargar Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
