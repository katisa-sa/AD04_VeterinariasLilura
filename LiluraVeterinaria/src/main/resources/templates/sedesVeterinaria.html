<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Centro Veterinario Lilura</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Lista de centros</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Nombre</th>
     	<th scope="col">Dirección</th>
     	<th scope="col">Ciudad</th>
      	<th scope="col">Telefono</th>
    </tr>
    <!-- Enlazar tabla con datos en mySql -->
    <tr th:each="sede : ${sedes}">
        <td scope="row" th:text="${sede.name}"></td>
        <td scope="row" th:text="${sede.direccion}"></td>
        <td scope="row" th:text="${sede.city}"></td>
        <td scope="row" th:text="${sede.telefono}"></td>
        <td class="actions"><a th:href="@{/sedes/edit/{id}(id=${sede.id})}" class="btn btn-primary">Editar</a>   						
							<a th:href="@{/sedes/delete/{id}(id=${sede.id})}" class="btn btn-danger">Borrar</a>
							</td>
    </tr>    
</table>
<a th:href="@{/sedes/new}" class="btn btn-success">Añadir nueva</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
