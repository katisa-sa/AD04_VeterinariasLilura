<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Mamíferos - Crear/Editar</title>
<style>
    .blue-box {
        border: 2px solid #007bff; /* Borde azul */
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
        background-color: #f0f8ff; /* Fondo azul claro */
    }

    .rounded-box {
        border-radius: 10px;
        background-color: #007bff; /* Fondo azul */
        color: white;
        padding: 10px;
        margin-bottom: 20px;
    }

    .custom-input {
        background-color: #f7f7f7; /* Color suave para los cuadros de texto */
    }

    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }
</style>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="form-container">
		<!-- Recuadro con la frase 'Nuevo Peludo' -->
		<div class="blue-box">
			<h1 th:text="${id} ? 'Editar' : 'Nuevo Peludo'"></h1>
		</div>

		<!-- Título de la lista de mamíferos en recuadro -->
		<div class="rounded-box">
			<h1 class="text-left">Lista de mamíferos</h1>
		</div>

		<form method="post" action="#" th:action="@{/mamiferos/new/submit}" th:object="${mamifero}">
			<!-- Campo oculto para el ID -->
			<input type="hidden" th:field="*{id}" id="id" />

			<div class="form-group">
				<label for="nameInput">Nombre mascota</label> 
				<input class="form-control custom-input" type="text"
					placeholder="Introduce el nombre de la mascota" th:field="*{name}" />
			</div>

			<div class="form-group">
				<label for="dueñoInput">Nombre dueño</label> 
				<input class="form-control custom-input" type="text"
					placeholder="Introduce el nombre del dueño" th:field="*{dueño}" />
			</div>

			<div class="form-group">
				<label for="tipoInput">Tipo de mascota</label> 
				<input class="form-control custom-input" type="text"
					placeholder="Introduce el tipo de mascota" th:field="*{tipo}" />
			</div>

			<div class="form-group">
				<label for="razaInput">Raza de la mascota</label> 
				<input class="form-control custom-input" type="text"
					placeholder="Introduce la raza de la mascota" th:field="*{raza}" />
			</div>

			<div class="form-group">
				<label for="tamañoInput">Tamaño de la mascota</label> 
				<input class="form-control custom-input" type="text"
					placeholder="Introduce el tamaño de la mascota" th:field="*{tamaño}" />
			</div>

			<div class="form-group">
				<label for="chipInput">Numeración del chip de la mascota</label> 
				<input class="form-control custom-input" type="text"
					placeholder="Introduce la numeración del chip" th:field="*{chip}" />
			</div>

			<div class="form-group">
				<label for="descripcionInput">Descripción de lo sucedido de la mascota</label> 
				<input class="form-control custom-input" type="text"
					placeholder="Introduce descripción sobre la causa de su venida" th:field="*{descripcion}" />
			</div>

			<div class="form-group">
				<label for="sedesInput">Sede de la veterinaria</label> 
				<select th:field="*{sede}" class="form-control custom-input">
					<option value="-1">---</option>
					<option th:each="sede : ${sedes}" th:value="${sede.id}" th:text="${sede.id}">Centro Veterinaria</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<br />

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
