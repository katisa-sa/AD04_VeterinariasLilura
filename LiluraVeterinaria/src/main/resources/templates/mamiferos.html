<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Centro Veterinario Lilura</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Lista Mamiferos</h1>
<!-- crear tabla -->
<table class="table table-striped">
     <tr>
      	<th scope="col">Nombre</th>
     	<th scope="col">Dueño</th>
     	<th scope="col">Tipo</th>
      	<th scope="col">Raza</th>
      	<th scope="col">Tamaño</th>
      	<th scope="col">Chip</th>
      	<th scope="col">Descripcion</th>
      	<th scope="col">Sede</th>
      	
    </tr>
    <!-- Enlazar tabla con datos en mySql -->
    <tr th:each="mamifero : ${mamiferos}">
        <td scope="row" th:text="${mamifero.name}"></td>
        <td scope="row" th:text="${mamifero.dueño}"></td>
        <td scope="row" th:text="${mamifero.tipo}"></td>
        <td scope="row" th:text="${mamifero.raza}"></td>
        <td scope="row" th:text="${mamifero.tamaño}"></td>
        <td scope="row" th:text="${mamifero.chip}"></td>
        <td scope="row" th:text="${mamifero.descripcion}"></td>
        <td scope="row" th:text="${mamifero.sede?.name}"></td>
        <td class="actions"><a th:href="@{/mamiferos/edit/{id}(id=${mamifero.id})}" class="btn btn-primary">Editar</a>   						
							<a th:href="@{/mamiferos/delete/{id}(id=${mamifero.id})}" class="btn btn-danger">Borrar</a>   						
							</td>
	</tr>    
</table>

<a th:href="@{/mamiferos/new}" class="btn btn-success">Añadir nuevo peludo</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
